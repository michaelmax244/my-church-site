<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختيار الكنائس</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
/* ===== الأساسيات والضبط العام ===== */
:root {
  --primary-color: #ff9800;
  --primary-dark: #e68900;
  --text-dark: #2c3e50;
  --text-medium: #34495e;
  --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.08);
  --shadow-medium: 0 8px 15px rgba(0, 0, 0, 0.1);
  --shadow-dark: 0 12px 20px rgba(0, 0, 0, 0.15);
  --transition-fast: all 0.3s ease;
  --transition-slow: all 0.6s ease;
  --border-radius: 20px;
  --card-radius: 15px;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== إعدادات الصفحة الرئيسية ===== */
body {
  font-family: 'Cairo', sans-serif;
  background: linear-gradient(to bottom, #f3f4f6, #e0e0e0);
  background-image: url('images/pattern.png');
  background-repeat: repeat;
  background-size: 80px;
  min-height: 100vh;
  animation: pageFadeIn 1.2s ease-out;
}

/* ===== الإطار الخارجي ===== */
body::before {
  content: "";
  position: fixed;
  top: 10px;
  bottom: 10px;
  left: 10px;
  right: 10px;
  border: 5px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--border-radius);
  pointer-events: none;
  z-index: 100;
}

/* ===== العناوين الرئيسية ===== */
h1 {
  text-align: center;
  padding: 2.5rem 1.25rem 1.25rem;
  color: var(--text-dark);
  font-size: 2rem;
  font-weight: 700;
  text-shadow: 1px 1px 4px #ccc;
  animation: fadeDown 1s ease forwards;
  position: relative;
}

h1::after {
  content: "";
  display: block;
  width: 80px;
  height: 3px;
  background: var(--primary-color);
  margin: 0.8rem auto 0;
  border-radius: 3px;
}

/* ===== نص البطل ===== */
.hero-text {
  font-family: 'Cinzel Decorative', serif;
  font-size: 2.5rem;
  color: #fff;
  text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
  font-weight: 700;
  text-align: center;
  margin: 2.5rem auto;
  letter-spacing: 2px;
  line-height: 1.4;
  animation: fadeInDown 1.2s ease-out;
  background: 
    url('cross-icon.png') no-repeat left center / 30px,
    rgba(0, 0, 0, 0.3);
  padding: 1rem 1.25rem 1rem 3rem;
  border-radius: 12px;
  display: inline-block;
  max-width: 90%;
}

.hero-text::after {
  content: "";
  display: block;
  width: 100%;
  height: 10px;
  margin-top: 1.25rem;
  background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.4) 0%, transparent 80%);
}

/* ===== مربع البحث ===== */
.search-container {
  text-align: center;
  margin: 1.25rem auto 0;
  padding: 0 1.25rem;
}

.search-container input {
  width: 100%;
  max-width: 600px;
  padding: 0.75rem 1.25rem;
  font-size: 1.125rem;
  border-radius: 10px;
  border: 2px solid #ccc;
  transition: var(--transition-fast);
  font-family: 'Cairo', sans-serif;
}

.search-container input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.2);
}

/* ===== قائمة الكنائس ===== */
.church-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
  padding: 2.5rem;
  max-width: 1400px;
  margin: 0 auto;
}

/* ===== كروت الكنائس ===== */
.church-card {
  background-color: #fff;
  padding: 1.25rem;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-medium);
  text-align: center;
  transition: var(--transition-fast);
  opacity: 0;
  transform: scale(0.95);
  animation: fadeInUp 0.6s ease forwards;
  display: flex;
  flex-direction: column;
  height: 100%;
}

.church-card:hover {
  transform: scale(1.03);
  box-shadow: var(--shadow-dark);
}

.church-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: var(--card-radius);
  box-shadow: var(--shadow-light);
  transition: filter var(--transition-fast);
}

.church-card img:hover {
  filter: brightness(0.9);
}

.church-card h3 {
  color: var(--text-medium);
  font-size: 1.125rem;
  margin: 1rem 0;
  flex-grow: 1;
}

.church-card button {
  background-color: var(--primary-color);
  color: white;
  border: none;
  padding: 0.625rem 1.5rem;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: var(--shadow-light);
  transition: var(--transition-fast);
  font-family: 'Cairo', sans-serif;
  font-weight: 600;
  margin-top: auto;
  animation: pulseFade 1.4s ease-out;
}

.church-card button:hover {
  background-color: var(--primary-dark);
  transform: scale(1.05);
}

/* ===== التحديد والتنبيه ===== */
.highlight {
  border: 4px dashed var(--primary-color) !important;
  box-shadow: 0 0 15px #ffc107;
  background: linear-gradient(to right, #fff5e6, #ffe0b2);
  transform: scale(1.05);
  transition: var(--transition-slow);
}

/* ===== الرسوم المتحركة ===== */
@keyframes pageFadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeDown {
  from {
    opacity: 0;
    transform: translateY(-15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulseFade {
  0% {
    opacity: 0;
    transform: scale(0.9);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

/* ===== التكيف مع الشاشات الصغيرة ===== */
@media (max-width: 768px) {
  .church-list {
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    padding: 1.25rem;
    gap: 1rem;
  }
  
  h1 {
    font-size: 1.75rem;
    padding: 1.5rem 1rem 1rem;
  }
  
  .hero-text {
    font-size: 1.75rem;
    padding: 0.75rem 1rem 0.75rem 2.5rem;
    background-size: 25px;
    margin: 1.5rem auto;
  }
  
  .church-card img {
    height: 160px;
  }
}

@media (max-width: 480px) {
  .church-list {
    grid-template-columns: 1fr;
  }
  
  .hero-text {
    font-size: 1.5rem;
    background-size: 20px;
    padding-left: 2rem;
  }
}

      }
      
      .search-icon {
        left: 1rem;
      }
    }
  </style>
</head>

    });

    function bookChurch(name) {
      localStorage.setItem("selectedChurch", name);
      window.location.href = "booking.html";
    }
    
    function searchChurch() {
  const query = document.getElementById("searchInput").value.trim();
  const cards = document.querySelectorAll(".church-card");
  let found = false;

  cards.forEach(card => {
    card.classList.remove("highlight");
    const name = card.querySelector("h3").textContent;
    if (query && name.includes(query)) {
      if (!found) {
        card.scrollIntoView({ behavior: "smooth", block: "center" });
        card.classList.add("highlight");
        found = true;
      }
    }
  });
}
